<html lang="en">

<head>

<body>
    <div class="bg-gray-400 fixed inset-0"></div>
    <div class="fixed inset-0">
        <div class="flex justify-center items-center h-full">
            <div class="bg-white w-[512px] text-left relative rounded flex shadow-xl">
                <div class="">
                    <div class="flex items-start p-5">
